apiVersion: v1
kind: Secret
metadata:
  name: visbo-rest-secret
  namespace: visbo
type: Opaque
stringData:
  DB_HOST: "mongodb://mongo.visbo.svc.cluster.local:27017/visbo"
  DB_USER: "CHANGE_ME_DB_USER"
  DB_PASS: "CHANGE_ME_DB_PASSWORD"
  JWT_SECRET: "CHANGE_ME_JWT_SECRET"
  GOOGLE_CLIENT_ID: "CHANGE_ME_GOOGLE_CLIENT_ID"
  GOOGLE_CLIENT_SECRET: "CHANGE_ME_GOOGLE_CLIENT_SECRET"
  SMTP_HOST: "CHANGE_ME_SMTP_HOST"
  SMTP_USER: "CHANGE_ME_SMTP_USER"
  SMTP_PASS: "CHANGE_ME_SMTP_PASS"
