name: PR Target Branch Check

on:
  pull_request_target:
    types: [opened]
    branches:
      - main
      - staging

jobs:
  check-pr-target:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.fork == true
    
    steps:
      - name: Comment and Close PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const targetBranch = context.payload.pull_request.base.ref;
            const author = context.payload.pull_request.user.login;
            
            const message = [
              `Hi @${author}, thank you for your contribution!`,
              '',
              `However, this PR targets the **${targetBranch}** branch, which is not open for external contributions.`,
              '',
              '**Please re-submit your PR targeting the `development` branch instead.**',
              '',
              'Here is how:',
              '1. Close this PR',
              '2. Create a new PR with `development` as the base branch',
              '3. We will review it there',
              '',
              'See our [CONTRIBUTING.md](./CONTRIBUTING.md) for more details.',
              '',
              'This PR will be closed automatically.'
            ].join('\n');
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: message
            });
            
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              state: 'closed'
            });
            
            console.log(`Closed PR #${prNumber} from ${author} targeting ${targetBranch}`);
